name: Release on Ubuntu

on:
  push:
    tags:
      - "*"
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        c_compiler: [gcc-11]
        cxx_compiler: [g++-11]
        tier: [free, standard]

    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.RADARSIMC}}
          submodules: recursive
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build
        env:
          CC: ${{matrix.c_compiler}}
          CXX: ${{matrix.cxx_compiler}}
        run: |
          sudo chown -R $USER:$USER /home/runner/work/radarsimpy
          chmod +x build_linux.sh
          ./build_linux.sh --tier=${{matrix.tier}} --arch=cpu --test=off
      - name: Archive built module
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: radarsimpy_ubuntu_22_py${{matrix.python-version}}_${{matrix.tier == 'free' && 'freetier' || matrix.tier}}
          path: ./radarsimpy
