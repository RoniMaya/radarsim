name: Windows x64

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.RADARSIMC}}
          submodules: recursive

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v5
        with:
          python-version: ${{matrix.python-version}}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Visual Studio environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Display system information
        run: |
          echo "Python version:"
          python --version
          echo "Pip version:"
          pip --version
          echo "CMake version:"
          cmake --version
          echo "Visual Studio version:"
          where cl
          cl 2>&1 | head -1 || echo "cl not found"

      - name: Build & Test
        run: |
          .\build_win.bat --tier=standard --arch=cpu --test=on
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Display build logs on failure
        if: failure()
        run: |
          if (Test-Path "build/CMakeFiles/CMakeOutput.log") {
            echo "=== CMake Output Log ==="
            Get-Content "build/CMakeFiles/CMakeOutput.log" -Tail 100
          }
          if (Test-Path "build/CMakeFiles/CMakeError.log") {
            echo "=== CMake Error Log ==="
            Get-Content "build/CMakeFiles/CMakeError.log" -Tail 100
          }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            test_results.xml
            build/test_results/
          retention-days: 7
